version: '3.8'

services:
  app:
    build: .
    ports:
      - "8001:8001"
    environment:
      - DEBUG=true
      - SECRET_KEY=dev-secret-key-change-in-production
    volumes:
      - .:/app
    restart: unless-stopped

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: acp_healthcare
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres_data:
